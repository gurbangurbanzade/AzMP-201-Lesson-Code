<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <h1>Form</h1>

      <input type="date" min="2024-03-03" /> <br />

      <input type="email" /> <br />
      <input type="password" />
      <input type="file" />

      <input type="search" />
